benchmarks:
  mainbench:
    main: Benchmarks.hs
    source-dirs: benchmarks
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -freduction-depth=400
    dependencies:
     - base
     - cubix-compdata
     - criterion
     - cubix
     - language-c
     - language-java >= 0.2.8.1
     - language-javascript >= 0.6.0.9
     - language-lua
     - language-python
     - lens
     - text
tests:
  cfg-test:
    main: Main.hs
    source-dirs: cfg-test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -fcontext-stack=300
    dependencies:
     - base
     - compstrat
     - containers     
     - cubix
     - cubix-compdata
     - deepseq
     - directory
     - filepath
     - hedgehog
     - lens
     - mtl