name: cubix
version: '0.7.0.7'
synopsis: A framework for multi-language transformation
description: Please see README.md
category: language
author: James Koppel
maintainer: jkoppel@mit.edu
copyright: 2016-2023 James Koppel
license: BSD3
dependencies:
- compstrat
- comptrans
- containers
- deepseq
- mtl
- transformers
ghc-options: "-fno-warn-partial-type-signatures -fwarn-unused-imports -O0"
flags:
  only-one-language:
    manual: true
    default: false
when:
    condition: flag(only-one-language)
    cpp-options: -D ONLY_ONE_LANGUAGE


default-extensions:
  - ApplicativeDo
  - BangPatterns
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DerivingStrategies
  - EmptyCase
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - ImportQualifiedPost
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - OverloadedStrings
  - PatternSynonyms
  - QuasiQuotes
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeFamilyDependencies
  - TypeOperators
  - ViewPatterns

library:
  source-dirs: src
  exposed-modules:
  - Cubix.Analysis.Call.Trivial
  - Cubix.Essentials
  - Cubix.Language.Info
  - Cubix.Language.C.Parametric.Common
  - Cubix.Language.C.Parametric.Full
  - Cubix.Language.C.Parse
  - Cubix.Language.Java.Parametric.Common
  - Cubix.Language.Java.Parametric.Full
  - Cubix.Language.Java.Parse
  - Cubix.Language.JavaScript.Parametric.Common
  - Cubix.Language.JavaScript.Parametric.Full
  - Cubix.Language.Lua.Parametric.Common
  - Cubix.Language.Lua.Parametric.Full
  - Cubix.Language.Parametric.Derive
  - Cubix.Language.Parametric.InjF
  - Cubix.Language.Parametric.ProgInfo
  - Cubix.Language.Parametric.Semantics.Cfg
  - Cubix.Language.Parametric.Semantics.CfgInserter
  - Cubix.Language.Parametric.Semantics.SemanticProperties
  - Cubix.Language.Parametric.Syntax
  - Cubix.Language.Python.Parametric.Common
  - Cubix.Language.Python.Parametric.Full
  - Cubix.Language.Solidity.Parametric.Common
  - Cubix.Language.Solidity.Parametric.Full
  - Cubix.ParsePretty
  - Cubix.Sin.Compdata.Annotation
  - Cubix.Sin.NFData
  - Cubix.Transformations.Hoist
  - Cubix.Transformations.Plumbing.IPT
  - Cubix.Transformations.TAC
  - Cubix.Transformations.TestCoverage
  - Cubix.Transformations.Variation
  - Language.JavaScript.Pretty.Printer.Extended
  ghc-options:
  - -freduction-depth=400
  dependencies:
  - aeson
  - base
  - cubix-compdata
  - concurrent-supply >=0.1.7
  - constraints
  - data-default
  - deepseq-generics
  - fgl
  - hashable
  - language-c
  - language-dot
  - language-java >= 0.2.8.1
  - language-javascript >= 0.6.0.9
  - language-lua
  - language-python
  - lens
  - MonadRandom
  - process
  - random
  - solidity
  - template-haskell
  - temporary
  - text
  - th-expand-syns
  - wl-pprint
executables:
  examples-multi:
    main: Main.hs
    source-dirs: examples/multi
    ghc-options:
     - -threaded
     - -rtsopts
     - -with-rtsopts=-N
     - -freduction-depth=400
    dependencies:
    - base
    - cubix
    - cubix-compdata
    - constraints
    - fgl
    - language-dot
    - language-c
    - language-java >= 0.2.8.1
    - language-javascript >= 0.6.0.9
    - language-lua
    - language-python
    - lens
    - temporary
    - text
  # Stack doesn't seem to let you disable building these,
  # and I'm having trouble guarding these with a flag.
  # So, commenting out.
  examples-basic:
    main: Examples/Multi/Main.hs
    source-dirs: examples/basic
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - cubix
    - cubix-compdata
  examples-c:
