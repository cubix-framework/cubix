      - -rtsopts
      - -with-rtsopts=-N
      - -freduction-depth=400
    dependencies:
    - base
    - cubix-compdata
    - language-c
    - cubix
  examples-java:
    main: Main.hs
    source-dirs: examples/java
    ghc-options:
    - -threaded
