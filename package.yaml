name: cubix
version: '0.8.0'
synopsis: A framework for multi-language transformation
description: Please see README.md
category: language
author: James Koppel
maintainer: jkoppel@mit.edu
copyright: 2016-2023 James Koppel
license: BSD3
dependencies:
- compstrat
- comptrans
- containers
- deepseq
- mtl
- transformers
ghc-options: "-fno-warn-partial-type-signatures -fwarn-unused-imports -O0"
flags:
  only-one-language:
    manual: true
    default: false
when:
    condition: flag(only-one-language)
    cpp-options: -D ONLY_ONE_LANGUAGE


default-extensions:
  - ApplicativeDo
  - BangPatterns
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DerivingStrategies
  - EmptyCase
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - ImportQualifiedPost
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - OverloadedStrings
  - PatternSynonyms
  - QuasiQuotes
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeFamilyDependencies
  - TypeOperators
  - ViewPatterns

library:
  source-dirs: src
  exposed-modules:
  - Cubix.Analysis.Call.Trivial
  - Cubix.Analysis.NodePairs
  - Cubix.Essentials
  - Cubix.Language.Info
  - Cubix.Language.C.Parametric.Common
  - Cubix.Language.C.Parametric.Full
  - Cubix.Language.C.Parse
  - Cubix.Language.Java.Parametric.Common
  - Cubix.Language.Java.Parametric.Full
  - Cubix.Language.Java.Parse
  - Cubix.Language.JavaScript.Parametric.Common
  - Cubix.Language.JavaScript.Parametric.Full
  - Cubix.Language.Lua.Parametric.Common
  - Cubix.Language.Lua.Parametric.Common.Types
  - Cubix.Language.Lua.Parametric.Full
  - Cubix.Language.Lua.Parametric.Full.Types
  - Cubix.Language.Parametric.Derive
  - Cubix.Language.Parametric.InjF
  - Cubix.Language.Parametric.ProgInfo
  - Cubix.Language.Parametric.Semantics.Cfg
  - Cubix.Language.Parametric.Semantics.CfgInserter
  - Cubix.Language.Parametric.Semantics.SemanticProperties
  - Cubix.Language.Parametric.Syntax
  - Cubix.Language.Python.Parametric.Common
  - Cubix.Language.Python.Parametric.Full
  - Cubix.ParsePretty
  - Cubix.Sin.Compdata.Annotation
  - Cubix.Sin.NFData
  - Cubix.Transformations.Hoist
  - Cubix.Transformations.Plumbing.IPT
  - Cubix.Transformations.TAC
  - Cubix.Transformations.TestCoverage
  - Cubix.Transformations.Variation
  - Language.JavaScript.Pretty.Printer.Extended
  ghc-options:
  - -freduction-depth=400
  dependencies:
  - aeson
  - base
  - cubix-compdata
  - concurrent-supply >=0.1.7
  - constraints
  - data-default
  - deepseq-generics
  - directory
  - fgl
  - filepath
  - hashable
  - language-c
  - language-dot
  - language-java >= 0.2.8.1
  - language-javascript >= 0.6.0.9
  - language-lua
  - language-python
  - lens
  - MonadRandom
  - parallel
  - process
  - random
  - solidity
  - template-haskell
  - temporary
  - text
  - th-expand-syns
  - wl-pprint
tests:
  cfg-test:
    main: Main.hs
    source-dirs: cfg-test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -fcontext-stack=300
    dependencies:
     - base
     - compstrat
     - comptrans
     - containers
     - cubix
     - cubix-compdata
     - deepseq
     - directory
     - filepath
     - hedgehog
     - lens
     - mtl
  unit-tests:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
     - base
     - containers
     - cubix
     - hspec
     - temporary
    build-tools:
     - hspec-discover